<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/img/edushild.png">
    <title>EduShield | Auth</title>
    <meta name="description" content="Student Dropout Prediction & Analysis For Quality Education">
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/auth.css">
    <script type="module" src="./js/auth.js"></script>
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <header>
        <img src="./img/edushild.png" alt="Logo" class="header-logo">
        <h1 class="header-name">EduShield</h1>
    </header>

    <main>
        <div class="maindiv">
            <p class="login">
                Sign Up / Sign In
            </p>
            <button disabled id="google-signin-btn" class="continue-with-google">
                <img src="./svg/spinner.svg" alt="loading" class="loading-svg">
            </button>
        </div>
    </main>

</body>

</html>
