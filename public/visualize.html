<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualize Data</title>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/visualize.css">
    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/visualize.js" defer></script>
</head>

<body class="light">
    <header>
        <h2 class="app-name">EduShield</h2>
        <img class="user-pfp" src="svg/avatar7.svg" alt="user-pfp">
        <div class="user-menu">
            <div class="user-name"></div>
            <button class="app-signout-btn">Sign Out</button>
        </div>
    </header>

    <nav class="app-nav" hx-boost="true" hx-target="#main" hx-select="#main" hx-swap="outerHTML">
        <a href="dashboard.html" class="app-nav-links">
            <span class="app-nav-link-icon material-symbols-rounded">dashboard</span>
            <span class="app-nav-link-text">Dashboard</span>
        </a>
        <a href="manage.html" class="app-nav-links">
            <span class="app-nav-link-icon material-symbols-rounded">database</span>
            <span class="app-nav-link-text">Manage Data</span>
        </a>
        <a href="visualize.html" class="app-nav-links">
            <span class="app-nav-link-icon material-symbols-rounded">analytics</span>
            <span class="app-nav-link-text">Visualize Data</span>
        </a>
        <a href="ai.html" class="app-nav-links">
            <span class="app-nav-link-icon material-symbols-rounded">assignment</span>
            <span class="app-nav-link-text">Get AI Report</span>
        </a>
        <button class="left-menu-btn">
            <span class="material-symbols-rounded">double_arrow</span>
        </button>
    </nav>

    <main id="main">
        <h3>Visualize Data</h3>

        <div id="visualize-data-container">
            <h4 id="visualize-data-heading">Select Data To Visualize</h4>
            <table id="visualize-data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="visualize-data-table-body">
                    <tr align="center" name="null">
                        <td colspan="2">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
