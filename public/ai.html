<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/img/edushild.png">
    <title>EduShield | AI Report</title>
    <meta name="description" content="Student Dropout Prediction & Analysis For Quality Education">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/ai.css">
    <script type="module" src="js/app.js" defer></script>
    <script type="module" src="js/ai.js" defer></script>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body class="light">
    <header>
        <div class="app-name-logo">
            <img src="/img/edushild.png" class="app-logo" alt="EduShield">
            <h2 class="app-name">EduShield</h2>
        </div>
        <img class="user-pfp" src="./svg/avatar7.svg" title="" alt="">
        <div class="user-menu">
            <div class="user-name"></div>
            <button class="app-signout-btn">Sign Out</button>
        </div>
    </header>

    <nav class="app-nav">
        <a href="dashboard.html" class="app-nav-links">
            <span class="app-nav-link-icon material-symbols-rounded">dashboard</span>
            <span class="app-nav-link-text">Dashboard</span>
        </a>
        <a href="manage.html" class="app-nav-links">
            <span class="app-nav-link-icon material-symbols-rounded">database</span>
            <span class="app-nav-link-text">Manage Data</span>
        </a>
        <a href="visualize.html" class="app-nav-links">
            <span class="app-nav-link-icon material-symbols-rounded">analytics</span>
            <span class="app-nav-link-text">Visualize Data</span>
        </a>
        <a href="ai.html" class="app-nav-links">
            <span class="app-nav-link-icon material-symbols-rounded">assignment</span>
            <span class="app-nav-link-text">Get AI Report</span>
        </a>
        <button class="left-menu-btn">
            <span class="material-symbols-rounded">double_arrow</span>
        </button>
    </nav>

    <main id="main">
        <h3>Get AI Report</h3>

        <div id="ai-data-container">
            <h4 id="ai-data-heading">Select Data To Get AI Report</h4>
            <table id="ai-data-table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="ai-data-table-body">
                    <tr align="center" name="null">
                        <td colspan="2">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>

</html>
